        <form id="stats">
            <div id="search-block">
                <h4>英雄データ</h4>
                <div class="row">
                    <div class="form-group col-md-6 col-sm-12">
                        <input type="text" class="form-control" id="hero" autocomplete="on" list="herolist"
                            placeholder="英雄名を入力...">
                        <datalist id="herolist"></datalist>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <input type="text" class="form-control" id="artifact" autocomplete="on" list="artifactlist"
                            placeholder="遺物を入力...">
                        <datalist id="artifactlist">
                        </datalist>
                    </div>
                </div>
            </div>

            <div id="hero-block" style="display: none;">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div
                            style="padding: 7px 0 1px 10px;background-color: whitesmoke;margin-bottom: 7px;border-radius: 8px;">
                            <div class="row form-group" style="padding: 10px;">
                                <label for="atk" class="col-md-9 col-form-label form-control-sm">
                                    <h5>攻撃力</h5>
                                </label>

                                <div class="input-group input-group-sm col-md-3">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="atk-minus">&minus;</button>
                                    </div>
                                    <input type="number" class="form-control text-center" id="atk" value="2500">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="atk-plus">&plus;</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="input-group input-group-sm col-md-12">
                                    <input type="range" class="custom-range" id="atk-slide" min="200" max="10000"
                                        value="2500">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                                    <div class="input-group-append">

                                </div>
                            </div>

                                    <input type="range" class="custom-range" id="crit-slide" min="150" max="450"
                                        value="250">
                                </div>
                            </div>
                        </div>
                    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>

    <script>

        const init = (master) => {
            const loadPage = (id) => {
                $("#artifact").val("");
                const heroData = master.hero[id];

                $("#artifactlist option").each(function () {
                    const selector = $(this);
                    const val = master.artifact[selector.val()];
                    const enable = val.target === "全職共用" || val.target === heroData.clazz;
                    selector.prop("disabled", enable === false);
                });

                $("#elem-adv").prop('checked', false);
                $("#atk-up").prop('checked', false);
                $("#atk-up-great").prop('checked', false);
                $("#rage-set").prop('checked', false);

                $("#atk").val(heroData.status.max.attack);
                $("#atk-slide").val(heroData.status.max.attack);

                $("#crit").val(heroData.status.max.critical_damage);
                $("#crit-slide").val(heroData.status.max.critical_damage);

                heroData.skill.forEach((e, i) => {
                    const slide = $("#s" + (i + 1) + "-slide");
                    slide.attr("max", e.level.length);
                    $("#s" + (i + 1)).val("0").attr("max", e.level.length);
                    $("#s" + (i + 1) + "-label").text("S" + (i + 1) + ". " + e.name);
                });

                $("#hero-block").show();

                $("#def").val("1000");
                $("#def-slide").val("1000");

                $("#target-block").show();
            };


            const id = decodeURI((location.hash.startsWith("#") ? location.hash.substring(1) : location.hash).trim());
            $("#hero").val(id);

            $("#hero").change((e) => {
                location.hash = $(e.target).val();
                $("#hero").blur();
            });
            

            window.addEventListener('hashchange', () => {
                const id = decodeURI((location.hash.startsWith("#") ? location.hash.substring(1) : location.hash).trim());
                loadPage(id);
            });

            /* for atk input ui - start */
            (() => {
                $("#atk-plus").click((e) => {
                    const val = parseInt($("#atk").val()) + 1;
                    $("#atk").val(val);
                    $("#atk-slide").val(val);
                });
                $("#atk-minus").click((e) => {
                    const val = parseInt($("#atk").val()) - 1;
                    $("#atk").val(val);
                    $("#atk-slide").val(val);
                });
                $("#atk").change((e) => {
                    const val = $(e.target).val();
                    $("#atk-slide").val(val);
                });
                $("#atk-slide").change((e) => {
                    const val = $(e.target).val();
                    $("#atk").val(val);
                });
            })();
            /* for atk input ui - end */

            /* for crit input ui - start */
            (() => {
                $("#crit-plus").click((e) => {
                    const val = parseInt($("#crit").val()) + 1;
                    $("#crit").val(val);
                    $("#crit-slide").val(val);
                });
                $("#crit-minus").click((e) => {
                    const val = parseInt($("#crit").val()) - 1;
                    $("#crit").val(val);
                    $("#crit-slide").val(val);
                });
                $("#crit").change((e) => {
                    const val = $(e.target).val();
                    $("#crit-slide").val(val);
                });
                $("#crit-slide").change((e) => {
                    const val = $(e.target).val();
                    $("#crit").val(val);
                });
            })();
            /* for crit input ui - end */

            /* for skill input ui - start */
            (() => {
                $("#s1-plus").click((e) => {
                    const val = parseInt($("#s1").val()) + 1;
                    if(parseInt($("#s1").attr("max")) >= val) {
                        $("#s1").val(val);
                        $("#s1-slide").val(val);
                    }
                });
                $("#s1-minus").click((e) => {
                    const val = parseInt($("#s1").val()) - 1;
                    if(parseInt($("#s1").attr("min")) <= val) {
                        $("#s1").val(val);
                        $("#s1-slide").val(val);
                    }
                });
                $("#s1").change((e) => {
                    const val = $(e.target).val();
                    $("#s1-slide").val(val);
                });
                $("#s1-slide").change((e) => {
                    const val = $(e.target).val();
                    $("#s1").val(val);
                });

                $("#s2-plus").click((e) => {
                    const val = parseInt($("#s2").val()) + 1;
                    if(parseInt($("#s2").attr("max")) >= val) {
                        $("#s2").val(val);
                        $("#s2-slide").val(val);
                    }
                });
                $("#s2-minus").click((e) => {
                    const val = parseInt($("#s2").val()) - 1;
                    if(parseInt($("#s2").attr("min")) <= val) {
                        $("#s2").val(val);
                        $("#s2-slide").val(val);
                    }
                });
                $("#s2").change((e) => {
                    const val = $(e.target).val();
                    $("#s2-slide").val(val);
                });
                $("#s2-slide").change((e) => {
                    const val = $(e.target).val();
                    $("#s2").val(val);
                });

                $("#s3-plus").click((e) => {
                    const val = parseInt($("#s3").val()) + 1;
                    if(parseInt($("#s3").attr("max")) >= val) {
                        $("#s3").val(val);
                        $("#s3-slide").val(val);
                    }
                });
                $("#s3-minus").click((e) => {
                    const val = parseInt($("#s3").val()) - 1;
                    if(parseInt($("#s3").attr("min")) <= val) {
                        $("#s3").val(val);
                        $("#s3-slide").val(val);
                    }
                });
                $("#s3").change((e) => {
                    const val = $(e.target).val();
                    $("#s3-slide").val(val);
                });
                $("#s3-slide").change((e) => {
                    const val = $(e.target).val();
                    $("#s3").val(val);
                });
            })();
            /* for skill input ui - end */

            loadPage(id);
        };

        $(() => {
            const master = {
                hero: {},
                artifact: {}
            };

            const f1 = fetch('./hero/heros.json')
                .then((response) => response.text())
                .then(text => JSON.parse(text))
                .then(json => {
                    const futures = json.map((e) => {
                        $("#herolist").append($("<option>").attr("value", e.substring(0, e.length - 5)).text(e.substring(0, e.length - 5)));
                        return fetch("./hero/" + e).then(r => r.text())
                            .then(j => JSON.parse(j))
                            .then(j => master.hero[j.name] = j);
                    });

                    return Promise.all(futures);
                });
            const f2 = fetch('./artifact/artifacts.json')
                .then((response) => response.text())
                .then(text => JSON.parse(text))
                .then(json => {
                    const futures = json.map((e) => {
                        $("#artifactlist").append($("<option>").attr("value", e.substring(0, e.length - 5))
                            .attr("disabled", "disabled")
                            .text(e.substring(0, e.length - 5)));
                        return fetch("./artifact/" + e).then(r => r.text())
                            .then(j => JSON.parse(j))
                            .then(j => master.artifact[j.name] = j);
                    });

                    return Promise.all(futures);
                });

            Promise.all([f1, f2]).then(() => {
                init(master);
            });
        });
    </script>

</body>

</html>
