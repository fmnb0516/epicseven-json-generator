<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>EPIC SEVEN - JSON GENERATOR</title>
</head>

<body>

    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-info">
        <div class="container">
            <a href="./" class="navbar-brand">EPIC SEVEN - JSON GENERATO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./hero.html">英雄データ</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./artifact.html">遺物データ</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 60px;">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="hero-select">遺物選択</label>
                    <input type="text" class="form-control" id="artifact-select" autocomplete="on" list="artifactlist"
                        placeholder="名前を入力...">
                </div>
                <datalist id="artifactlist">
                </datalist>
            </div>
        </div>
        <div class="row" id="content">
        </div>
    </div>

    <footer class="container">
        <hr />
        <ul style="list-style: none;">
            <li style="display: inline-block;margin-right: 10px;"><a
                    href="https://maphe.github.io/e7-damage-calc/jp/">エピックセブン ダメージ 計算機</a></li>
            <li style="display: inline-block;"><a href="https://game8.jp/epic-seven">エピックセブン攻略Wiki｜ゲームエイト</a></li>
        </ul>
        <p>COPYRIGHT &#169; <a href="https://github.com/fmnb0516/epicseven-json-generator">fmnb0516</a> ALL RIGHTS
            RESERVED. </p>
    </footer>

    <script type="text/x-handlebars" id="template">
        <div class="col-lg-6">
            <a download="{{name}}.json" href="./artifact/{{name}}.json" class="btn btn-info" style="position: absolute;right: 50px;top: 20px;">DL</a>
            <div style="text-align: center;padding: .25rem;background-color: #fff;border: 1px solid #dee2e6;border-radius: .25rem;background-color: black;">
                <img src="{{thumbnail}}"/>
            </div>

            <br/>

            <table class="table">
                <thead class="thead-dark">
                    <tbody>
                        <tr>
                            <td class="table-dark">名前</td>
                            <td colspan="3"><strong>{{name}}</strong></td>
                        </tr>
                        <tr>
                            <td class="table-dark">レア</td>
                            <td><span class="badge badge-pill badge-info">{{rare}}</span></td>
                            <td class="table-dark">専用クラス</td>
                            <td><span class="badge badge-pill badge-info">{{target}}</span></td>
                        </tr>
                        <tr>
                            <td class="table-dark">ステータス(初期)</td>
                            <td colspan="3">
                                攻撃力: <span class="badge badge-pill badge-info">{{status.init.attack}}</span>
                                <br/>
                                生命力: <span class="badge badge-pill badge-info">{{status.init.health}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-dark">ステータス(最大)</td>
                            <td colspan="3">
                                攻撃力: <span class="badge badge-pill badge-info">{{status.max.attack}}</span>
                                <br/>
                                生命力: <span class="badge badge-pill badge-info">{{status.max.health}}</span>
                            </td>
                        </tr>
                    </tbody>
                </thead>
            </table>

        </div>

        <div class="col-lg-6">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                        <tbody>
                            {{#each effect}}
                            <tr>
                                <td style="width: 120px;" class="table-dark">SLv: {{skill_level}} (+{{artifact_level}})</td>
                                <td><small class="form-text text-muted">{{desc}}</small></td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </thead>
                </table>
            </div>
        </div>

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
        integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>

    <script>
        $(() => {
            fetch('./artifact/artifacts.json')
                .then((response) => response.text())
                .then(text => JSON.parse(text))
                .then(json => {
                    json.forEach((e) => {
                        $("#artifactlist").append($("<option>").attr("value", e.substring(0, e.length - 5)).text(e.substring(0, e.length - 5)));
                    });


                    const id = decodeURI((location.hash.startsWith("#") ? location.hash.substring(1) : location.hash).trim());
                    $("#artifact-select").val(id);
                    loadPage(id);
                });

            $("#artifact-select").change((e) => {
                location.hash = $(e.target).val();
                $("#artifact-select").blur();
            });

            window.addEventListener('hashchange', () => {
                const id = decodeURI((location.hash.startsWith("#") ? location.hash.substring(1) : location.hash).trim());
                loadPage(id);
            });

            const template = Handlebars.compile($("#template").html());

            const loadPage = (id) => {
                if (id === "") {
                    $("#content").empty();
                    return;
                }

                fetch('./artifact/' + id + ".json")
                    .then((response) => response.text())
                    .then(text => JSON.parse(text))
                    .then(json => template(json))
                    .then(html => $("#content").html(html));
            };
        });
    </script>
</body>

</html>
