<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>EPIC SEVEN - JSON GENERATOR</title>
</head>

<body>

    <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container">
            <a href="../" class="navbar-brand">EPIC SEVEN - JSON GENERATOR</a>
        </div>
    </div>

    <div class="container" style="padding-top: 60px;">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="hero-select">英雄選択</label>
                    <select class="form-control" id="hero-select">
                        <option selected value="">-</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" id="content">

        </div>
    </div>

    <script type="text/x-handlebars" id="template">
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
        integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>

    <script>
        $(() => {
            fetch('./_heros.json')
                .then((response) => response.text())
                .then(text => JSON.parse(text))
                .then(json => {
                    json.forEach((e) => {
                        $("#hero-select").append($("<option>").attr("value", e).text(e.substring(0, e.length - 5)));
                    });
                    const id = decodeURI((location.hash.startsWith("#") ? location.hash.substring(1) : location.hash).trim());
                    $("#hero-select").val(id);
                    loadPage(id);
                });

            $("#hero-select").change((e) => {
                location.hash = $(e.target).val();
            });

            window.addEventListener('hashchange', () => {
                const id = decodeURI((location.hash.startsWith("#") ? location.hash.substring(1) : location.hash).trim());
                loadPage(id);
            });

            const template = Handlebars.compile($("#template").html());

            const loadPage = (id) => {
                if (id === "") {
                    $("#content").empty();
                    return;
                }

                fetch('./' + id)
                    .then((response) => response.text())
                    .then(text => JSON.parse(text))
                    .then(json => template(json))
                    .then(html => $("#content").html(html));
            };
        });
    </script>
</body>

</html>
